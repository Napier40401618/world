<!doctype html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="/static/style.css">
	<style>
		#tiny{
			text-decoration: none;
		}
	</style>
</head>
	<body>
		<div>
		<h1>{{a}}</h1>
		<div>There are {{length_of_cl}} countries in {{a}}</div>
		<ul>
			{% for c in cl %}
				<ul>
					<li>
				<a href="/countryByName/{{c.name}}" id="tiny"><img src="{{c.flag}}" width="20"> {{c.name}}
				</a>
				</li>
				</ul>
			
		
			{% endfor %}
		</ul>
	</div>
	</body>
</html>
