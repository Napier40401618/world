<!doctype html>
<html>
<head>
	<link rel='stylesheet' href='/static/style.css'>
	<style>
		div.ridge{
			border-style: ridge;
			border-width: 2px;
			width: 30%;
			
			max-width: 500px;
    	
		margin: auto;
			
    	background: white;
    	padding: 10px;
		}
		div.pos_left{
			position: relative;
			text-align: left;
   
    	

    }
  nav.button
{
    /* Green */
    border: none;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
}

		

	</style>
</head>
	<body>
		<div  class="ridge">

		<h1 >{{c['name']}}</h1>
		<img src="/static/flags/{{c['tld']}}.gif" width="200px" align="center">
		<br><br><br>
		<div class='properties'>

			<div>
				<div>Capital</div>
				<div>{{c['capital']}}</div>
			</div>
			
			 
			<div>
				<div>Continent</div>
				<div><a href='../continent/{{c.continent}}'>{{c['continent']}}</a></div>
			</div>
			
			<div>
				<div>Population</div>
				<div>{{c['population']}}</div>
			</div>
			
			<div>
				<div>GDP</div>
				<div>{{c['gdp']}}</div>
			</div>
			
			<div>
				<div>Area</div>
				<div>{{c['area']}}</div>
			</div>

			<div>
			<div>Top Level Domain</div>
				<div>{{c['tld']}}</div>
			</div>
	
		</div>
		<div align="center">
		<a href='/editcountryByName/{{c.name}}'><input type="button" value="Edit"></a>
		
		
		<a href='/delete/{{c.name}}'><input type="button" value="Delete"> </a> 

		</div>
</div>
	</body>
</html>
